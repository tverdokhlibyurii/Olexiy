<div class="row">
  <div class="col-xs-12">
    <img
      class="img-responsive"
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Керування товаром
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddToShoppingList()" style="cursor: pointer"
            >В корзину</a
          >
        </li>
        <li>
          <a style="cursor: pointer" (click)="onEditRecipe()"
            >Додати зміни у конфіг
          </a>
        </li>
        <!-- <li><a style="cursor:pointer" (click)='onDeleteRecipe()'>Delete recipe</a>
                </li> -->
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
