<div *ngIf="isLoading" style="text-align: center">
  <app-loading-spinner></app-loading-spinner>
</div>
<div *ngIf="!isLoading && isLoad" style="text-align: center">
  <p>Оплата пройшла успішно :)</p>
</div>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading && !isLoad">
      <div class="form-group text-center">
        <label style="font-size: 20px">Оплата картою</label>
      </div>
      <div class="form-group align-center mb-3">
        <label>Номер карти</label>
        <input
          placeholder="XXXX XXXX XXXX XXXX"
          class="form-control"
          required
          maxlength="12"
        />
      </div>
      <div class="form-group">
        <label>Термін дії</label>
        <input
          class="form-control"
          placeholder="MM/PP"
          required
          maxlength="5"
        />
        <div class="form-group">
          <label>Код CVV2</label>
          <input
            class="form-control"
            placeholder="XXX"
            required
            maxlength="3"
          />
        </div>
        <button (click)="pay()" class="btn btn-primary" type="button">
          Оплатити
        </button>
      </div>
    </form>
  </div>
</div>
