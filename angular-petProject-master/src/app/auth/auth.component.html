<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">{{error}}</div> -->
    <!-- <app-alert [message]='error' *ngIf="error" (close)="onHandleError()"></app-alert> -->
    <ng-template appPlaceholder></ng-template>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group text-center">
        <label style="font-size: 20px">{{
          isLogged ? "Вхід" : "Реєстрація"
        }}</label>
      </div>
      <div class="form-group align-center mb-3">
        <label for="email">Електронна пошта</label>
        <input
          class="form-control"
          type="email"
          id="email"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input
          class="form-control"
          type="password"
          id="password"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="buttons form-group">
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          {{ isLogged ? "Ввійти" : "Зареєструватися" }}
        </button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Перейти до {{ isLogged ? "Зареєструватися" : "Ввійти" }}
        </button>
      </div>
    </form>
  </div>
</div>
