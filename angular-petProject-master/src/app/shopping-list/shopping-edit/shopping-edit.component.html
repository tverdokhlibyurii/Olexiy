<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Назва продукту</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Вартість</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Обновити" : "Добавити" }}
          </button> -->
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >
            Видалити
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Очистити
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
