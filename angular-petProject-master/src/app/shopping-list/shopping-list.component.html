<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        *ngFor="
          let ingredient of (ingredients | async).ingredients;
          let i = index
        "
        class="list-group-item"
        style="cursor: pointer"
        (click)="OnEditItem(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount + "$" }})</a
      >
    </ul>
    <button class="btn btn-success" routerLink="/oplata">Оплатити</button>
  </div>
</div>
